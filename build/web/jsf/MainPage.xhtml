<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Author List</title>
        <!-- inline stylesheet, could be put in a css file -->
        <style type="text/css">
         table.people td {
             padding: 5px;
             text-align: left;
             font-family: Arial, Verdana, sans-serif;
             border: 1px solid #000; 
             background-color: #A4FFFF;    
             color: #BB0000;    
             border-bottom: 2px solid #000;
         }   
        </style>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:dataTable styleClass="people"
                             value="#{mainPageBean.authorList}" var="author">
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="Select"/>
                  </f:facet>
                  <h:commandLink value="Show" 
                           action="#{showAuthorBean.showAuthor(author)}" >
	          </h:commandLink>
                </h:column>
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="Name"/>
                  </f:facet>
                  <h:outputText value="#{author.fullname}"/>
                </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
